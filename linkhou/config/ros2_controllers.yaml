# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - LR4_R560_joint1
      - LR4_R560_joint2
      - LR4_R560_joint3
      - LR4_R560_joint4
      - LR4_R560_joint5
      - LR4_R560_joint6
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity